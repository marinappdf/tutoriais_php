<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Exemplo</title>
  </head>
  <body>
    <header>
      <h1>Formulário de Contato</h1>
      <p>Preencha o formulário abaixo para entrar em contato conosco.</p>
    </header>

    <main>
      <form action="/submit" method="post" name="formulario_contato">
        <!-- Campo de nome -->
        <label for="nome">Nome:</label>
        <input
          type="text"
          id="nome"
          name="nome"
          required
          placeholder="Digite seu nome"
          maxlength="100"
        />
        <br /><br />

        <!-- Campo de email -->
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Digite seu email"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
        />
        <br /><br />

        <!-- Campo de telefone -->
        <label for="telefone">Telefone:</label>
        <input
          type="tel"
          id="telefone"
          name="telefone"
          placeholder="Digite seu telefone"
        />
        <br /><br />

        <!-- Campo de mensagem -->
        <label for="mensagem">Mensagem:</label>
        <textarea
          id="mensagem"
          name="mensagem"
          rows="4"
          cols="50"
          required
          placeholder="Digite sua mensagem"
        ></textarea>
        <br /><br />

        <!-- Campo de seleção -->
        <label for="assunto">Assunto:</label>
        <select id="assunto" name="assunto">
          <option value="suporte">Suporte</option>
          <option value="vendas">Vendas</option>
          <option value="informacoes">Informações</option>
        </select>
        <br /><br />

        <!-- Campo de checkbox -->
        <label for="news">Gostaria de receber notícias?</label>
        <input type="checkbox" id="news" name="news" value="sim" />
        <br /><br />

        <!-- Botão de envio -->
        <button type="submit">Enviar</button>
      </form>
    </main>

    <footer>
      <p>&copy; 2025 Exemplo de Formulário. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
